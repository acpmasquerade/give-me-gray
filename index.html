<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<script type="text/javascript">
	function apply_colors(){
		var color = document.getElementsByName("color")[0].value;
		var blend = parseInt(document.forms[0].blend.value) / 100.0;

		var base1 = document.getElementById("base1").style;
		var base2 = document.getElementById("base2").style;
		var wrap = document.getElementById("wrap").style;

		base1.backgroundColor = base2.backgroundColor = wrap.backgroundColor = color;
		base1.opacity = base2.opacity = blend;

		return false;
	}

	document.addEventListener("DOMContentLoaded", function(event) {
		var elements = document.getElementsByName("blend");
		for(var i=0; i<elements.length; i++){
			elements[i].addEventListener("click", apply_colors);
		}
	});

	
</script>
<div class="container">
<div class="jumbotron">
<h1>Give Me Gray</h1>
</div>
<h3>Notes</h3>
<ol>
<li>Use 5-40% for Bluish colors</li>
<li>Use 5-10% for other colors</li>
</ol>

<h3>How To</h3>
<ol>
<li>Choose a base color</li>
<li>Select the blending percentage</li>
</ol>

<hr  />
<form class="form form-horizontal">
<label>Base Color (RGB):</label>
<table class="table">
	<tr><th>Base Color(RGB) :</th>

	<td colspan=6>
<input type='color' style='display:none' class='pull-right' id='color-picker'>
<div class="input-group">
<strong class="input-group-addon">#</strong>
<input type="text" class="form-control" value="d32f2f" maxlength=6 name="color"> 
<span class="input-group-btn">
	<button id="apply" class="btn btn-info" onclick="javascript:apply_colors(); return false;">Update</button>
</span>
</div>
</td>
	</tr>
	<tr><th>Blending %</th><th>5<th>10<th>20<th>30<th>40<th>50</tr>
	<tr>
		<td>&nbsp;</td>
		<td><input type='radio' name='blend' value='5' ></td>
		<td><input type='radio' name='blend' value='10' checked></td>
		<td><input type='radio' name='blend' value='20'></td>

		<td><input type='radio' name='blend' value='40'></td>
